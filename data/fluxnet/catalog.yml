metadata:
  version: 1
sources:
  subdaily:
    description: fluxnet fullset at a 
    parameters: # User parameters
      site:
        description: Fluxnet site id
        type: str
    driver: csv
    args: # passed to the open() method
      urlpath: '{{ CATALOG_DIR }}/FLX_{{ site }}_FLUXNET2015_FULLSET_H?_*.csv'
      csv_kwargs:
        na_values: -9999
        parse_dates: ['TIMESTAMP_START']  #, 'TIMESTAMP_END']
        assume_missing: True
        blocksize: 32MB
        usecols: ['TIMESTAMP_START', 'TA_F', 'P', 'SW_IN_F', 'LW_IN_F', 'PA_F', 'RH']
  daily:
    description: fluxnet fullset
    parameters: # User parameters
      site:
        description: Fluxnet site id
        type: str
    driver: csv
    args: # passed to the open() method
      urlpath: '{{ CATALOG_DIR }}/FLX_{{ site }}_FLUXNET2015_FULLSET_DD_*.csv'
      csv_kwargs:
        na_values: -9999
        parse_dates: ['TIMESTAMP']
        assume_missing: True
        blocksize: null
        #usecols: ['TIMESTAMP', 'SW_IN_F', 'LW_IN_F', 'VPD_F', 'PA_F']
